<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Test</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
</head>
<body>
    <h1>Firebase Realtime Database Test</h1>
    <button id="test-button">Test Write</button>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            databaseURL: "https://totf2-ranking-default-rtdb.firebaseio.com/"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Test write to Firebase
        document.getElementById('test-button').addEventListener('click', () => {
            const testRef = database.ref('test');
            testRef.set({ testKey: "testValue" })
                .then(() => alert("Test write successful!"))
                .catch((error) => console.error("Error writing to Firebase:", error));
        });
    </script>
</body>
</html>
