<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Write Test</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
</head>
<body>
    <h1>Firebase Write Test</h1>
    <button id="write-test">Test Write</button>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            databaseURL: "https://totf2-ranking-default-rtdb.firebaseio.com/"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Write test data
        document.getElementById('write-test').addEventListener('click', () => {
            database.ref('test').set({ key: "value" })
                .then(() => alert("Data written successfully!"))
                .catch((error) => console.error("Write failed:", error));
        });
    </script>
</body>
</html>
