<body>
    <div class="container">
        <header>
            <h1>Thrill of the Fight 2: Firebase Test</h1>
        </header>

        <div class="form-section">
            <h2>Submit Data</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="text" id="rank" placeholder="Rank">
            <input type="number" id="score" placeholder="Score">
            <button id="submit">Submit</button>
        </div>

        <div class="data-section">
            <h2>All Players</h2>
            <ul id="data-list"></ul>
        </div>
    </div>

    <script>
        // Firebase configuration (replace with your details)
        const firebaseConfig = {
            databaseURL: "https://totf2-ranking-default-rtdb.firebaseio.com/"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Submit data to Firebase
        document.getElementById('submit').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const rank = document.getElementById('rank').value;
            const score = parseInt(document.getElementById('score').value);

            if (!username || !rank || isNaN(score)) {
                alert("Please fill out all fields correctly.");
                return;
            }

            const ref = database.ref('players').push();
            ref.set({ username, rank, score })
                .then(() => alert("Data submitted successfully!"))
                .catch((error) => console.error("Error submitting data:", error));
        });

        // Fetch and display all players
        function fetchPlayers() {
            const list = document.getElementById('data-list');
            list.innerHTML = '';

            database.ref('players').once('value')
                .then((snapshot) => {
                    snapshot.forEach((childSnapshot) => {
                        const data = childSnapshot.val();
                        const item = document.createElement('li');
                        item.textContent = `Username: ${data.username}, Rank: ${data.rank}, Score: ${data.score}`;
                        list.appendChild(item);
                    });
                })
                .catch((error) => console.error("Error fetching data:", error));
        }

        // Fetch players on page load
        fetchPlayers();
    </script>
</body>
